{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %} | Login {% endblock %}

{% block content %}
    <div class="container">
        {% include 'miners_pages/_alerts.html' %}
        <div class="reg-back py-4">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-sm-6">
                    <h1 class="text-center text-danger rounded-pill bg-warning">
                        LOGIN
                    </h1>
                    <form method="post" novalidate class="text-light">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" value="Login" class="btn btn-block btn-lg btn-warning">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
