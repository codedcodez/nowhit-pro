{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %} | Bronze Package {% endblock %}

{% block content %}
    <div class="bg-light py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-sm-6">
                    <h1 class="display-4 text-center bg-secondary rounded-pill text-white">Bronze Package</h1>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ bronze_form|crispy }}
                        <input type="submit" value="Submit" class="btn btn-lg btn-warning btn-block btn-danger">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
