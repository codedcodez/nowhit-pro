{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %} | Register {% endblock %}

{% block content %}
    <div class="container">
        <div class="reg-back py-4">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-sm-6">
                    <h1 class="display-4 text-center text-danger rounded-pill bg-warning">
                        REGISTRATION
                    </h1>
                    <form method="post" novalidate class="text-light">
                        {% csrf_token %}
                        {{ user_form|crispy }}
                        {{ profile_form|crispy }}
                        <input type="submit" value="Register" class="btn btn-block btn-warning btn-lg">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
